<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Яндекс.Карта</title>

&lang=ru_RU" type="text/javascript"></script>
</head>
<body>
    <h2>Яндекс.Карты</h2>
    <div id="map" style="width: 1850px; height: 850px"></div>

        ymaps.ready(init);
        function init(){
            var myMap = new ymaps.Map("map", {
                center: [55.75, 37.57], // Москва
                zoom: 10
            });
        }
    </script>
